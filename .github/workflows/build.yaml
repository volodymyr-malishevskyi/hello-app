name: Build and Push to GHCR

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "k8s/**"
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes resources
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"

          echo "Updating image to: $NEW_IMAGE"

          sed -i "s|image: .*|image: $NEW_IMAGE|" k8s/deploy.yaml

          if [[ -n $(git status -s) ]]; then
            git add k8s/deploy.yaml
            git commit -m "Update k8s image tag to sha-${SHORT_SHA}"
            git push
          else
            echo "No changes to commit"
          fi
